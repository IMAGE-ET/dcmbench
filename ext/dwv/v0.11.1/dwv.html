<!DOCTYPE html>
<html>

<head>
<title>iframe-dwv</title>
<meta charset="UTF-8">
</head>

<script src="dwv-0.11.1.min.js"></script>
<script src="rii-mango/lossless-min.js"></script>
<script src="pdfjs/jpx.js"></script>
<script src="pdfjs/arithmetic_decoder.js"></script>
<script src="pdfjs/util.js"></script>
<script src="notmasteryet/jpg.js"></script>

<script type="text/javascript">
// Parse a DICOM buffer.
parse = function (buffer) {
  // setup the dicom parser
  var dwvParser = new dwv.dicom.DicomParser();
  // parse the buffer
  dwvParser.parse(buffer);
};
// Parse a DICOM buffer and dump its content.
dump = function (buffer) {
  // setup the dicom parser
  var dwvParser = new dwv.dicom.DicomParser();
  // parse the buffer
  dwvParser.parse(buffer);
  // return dump
  return dwvParser.getDicomElements().dump();
};
</script>

</html>
